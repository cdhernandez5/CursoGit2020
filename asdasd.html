                            "Opciones": [

                            ]
                        }
                    ];


                    this.procesarPreguntas(preguntasServer);

                    this.pregunta.Respuesta = "sss";


                },

                procesarPreguntas: function procesarPreguntas(preguntas) {

                    for (var i = 0; i < preguntas.length; i++) {

                        var aplicaRegex = false;

                       
                        //Si es pregunta tipo texto
                        if (preguntas[i].TipoPregunta.Id == 7) {
                            //Si es pregunta es email:
                            preguntas[i].Expresion = { required: true }
                            /*preguntas[i].Expresion = {
                                required: true
                                //regex: /^[a-zA-ZñÑ0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9-]{2,24}$/
                            };*/
                        }
                        
                    }


                    this.datosUsuario.Preguntas = [];

                    this.datosUsuario.Preguntas = Object.assign({}, this.datosUsuario.Preguntas, preguntas);

                    this.pregunta.Respuesta = "Juaniro";
                },
                obtenerConfiguracionDatePicker: function obtenerConfiguracionDatePicker(pMinDate, pMaxDate) {
                    return {
                        locale: 'es',
                        viewMode: 'months',
                        format: 'DD/MM/YYYY',
                        minDate: pMinDate,
                        maxDate: pMaxDate,
                        useCurrent: false,
                        showClear: false,
                        showClose: false
                    };
                },
                obtenerReglasPreguntaTipoNumero: function obtenerReglasPreguntaTipoNumero(pMaxValue) {
                    return {
                        required: true,
                        numeric: true,
                        max_value: pMaxValue
                    };
                },
                finalizarEncuesta: function finalizarEncuesta() {
                    if (!this.datosUsuario.Afiliado) {
                        this.datosUsuario.Documento = this.datosUsuario.NumeroIdentificacion;
                        this.datosUsuario.TipoDocumento = this.datosUsuario.TipoIdentificacion.Id;
                    }

                    var self = this;
                    this.$validator.validateAll("valEncuestaUsuario").then(function (result) {
                        if (result) {
                            self.enviarEncuesta();
                        }
                        else {
                            self.mensajeModal('Error',
                                'Señor usuario, faltan preguntas por responder.',
                                null,
                                false);
                        }
                    });
                },
                actualizacionFechaOnChange: function actualizacionFechaOnChange(pregunta) {

                    //Para fecha nacimiento.
                    if (pregunta !== undefined && pregunta.IdPregunta == 2 && pregunta.Respuesta) {
                        var nacimiento = moment(pregunta.Respuesta, "DD/MM/YYYY");
                        var fechaActual = moment();
                        var anios = fechaActual.diff(nacimiento, "years");

                        var indexPreguntaEdad = this.obtenerIndexPregunta('1');//PRegunta edad.
                        this.datosUsuario.Preguntas[indexPreguntaEdad].Respuesta = anios.toString();

                        ///Valida nuevamente la pregunta de edad:
                        var self = this;
                        setTimeout(function () {
                            self.$validator.validate("valEncuestaUsuario.pregunta1");
                        }, 1000);
                    }
                },
                procesarPreguntasPorDefecto: function procesarPreguntasPorDefecto() {

                    //Pregunta tipo Trabajador
                    if (this.datosUsuario.tt && this.datosUsuario.Preguntas && this.datosUsuario.Preguntas.length > 0) {

                        var indexPreguntaTrabajador = this.obtenerIndexPregunta('32');//Tipo trabajador
                        this.datosUsuario.Preguntas[indexPreguntaTrabajador].Respuesta = this.datosUsuario.tt == 'D' ? 'Dependiente' : 'Independiente';
                    }
                },
                obtenerIndexPregunta: function obtenerIndexPregunta(idPregunta) {
                    var index;
                    for (var i = 0; i < this.datosUsuario.Preguntas.length; i++) {
                        if (this.datosUsuario.Preguntas[i].IdPregunta == idPregunta) {
                            index = i
                            break;
                        }
                    }
                    return index;
                }



            }
        });
    </script>
